<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carrera con Obstáculos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="dog"></div>
        <div id="obstacle"></div>
        <div class="scoreboard">
            <span>Puntos: </span><span id="score">0</span>
        </div>
    </div>
    <div class="game-over" id="gameOverMessage">¡Juego terminado!</div>
    <button id="restartButton" class="restart-button">Reiniciar</button>
    <script src="script.js"></script>
</body>
</html>
